<div class="row">
				
	<div class="col-sm-4 selections">

		<div class="checkbox" ng-repeat="condition in conditions">
		  <label>
		    <input type="checkbox" name="selectedConditions[]" value="condition.name" ng-model="condition.selected">
		    {{condition.name}}
		  </label>
		</div>

		<!-- <div>
			<label for="">
				<input type="range" name="points" min="1" max="80">
				Age
			</label>
		</div> -->

	</div>

	

	<div class="col-sm-8 risk">

		<button type="button" class="active btn btn-risk btn-lg col-md-5 col-md-offset-1 col-xs-11 col-xs-offset-1">Risk of Ischaemic Stroke,<br>
		ICH and SEE per 5 Years %
		</button>

		<button type="button" class="btn btn-risk btn-lg col-md-5 col-md-offset-1 col-xs-11 col-xs-offset-1">Risk of Major Bleeds<br>
			per 5 Years %</button>
		
	</div>


	<div class="clearfix visible-xs-block"></div>
	<div class="clearfix visible-sm-block"></div>
		
			

	<div class=" graphs" style="margin-top:20px;height:300px" ui-view></div>


	
		
	<div class="col-md-2 col-sm-3" style="margin-top:50px">
		<label for="">Visualization options</label>
	</div>


	<div class="col-md-4 col-sm-9" style="margin-top:50px">
		<button type="button" class="btn btn-link" ui-sref=".population">Population</button> | 
		<button type="button" class="btn btn-link" ui-sref=".bars">Bars</button> | 
		<button type="button" class="btn btn-link" ui-sref=".relative">Relative</button>
	</div>




	

</div>
